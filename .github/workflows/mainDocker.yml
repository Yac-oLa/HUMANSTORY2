name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # 푸시 이벤트를 원하는 브랜치로 변경

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean package -DskipTests  # Maven을 사용하여 Spring Boot 프로젝트를 빌드하고 테스트를 건너뜁니다.

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .  # Docker 컨텍스트는 현재 디렉토리
        file: ./Dockerfile  # 사용할 Dockerfile 경로
        push: true
        tags: |
          kangjaeheon/human:latest  
        username: ${{ secrets.DOCKERHUB_ID }}  # Docker Hub 사용자 이름은 비밀로 관리되는 저장소 시크릿에서 가져옴
        password: ${{ secrets.DOCKERHUB_TOKEN }}  # Docker Hub 암호는 비밀로 관리되는 저장소 시크릿에서 가져옴
